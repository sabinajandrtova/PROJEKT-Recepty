<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	
	<div class="kontejner">

		<!-- největší hlavní recept -->
		<div class="recept hlavnirecept">
			<div class="receptmenu">
				<p class="receptkategorie">Saláty</p>
				<p class="receptkomentar">5 komentářů</p>
			</div>
			<h1 class="receptnazev">Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="malerecepty">

			<!-- malý recept 1 -->
			<div class="recept malyrecept1">
				<div class="receptmenu">
					<p class="receptkategorie">Svačina</p>
					<p class="receptkomentar">16 komentářů</p>
				</div>
				<h2 class="receptnazev">Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="recept malyrecept2">
				<div class="receptmenu">
					<p class="receptkategorie">Mexická</p>
					<p class="receptkomentar">7 komentářů</p>
				</div>
				<h2 class="receptnazev">Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="recept malyrecept3">
				<div class="receptmenu">
					<p class="receptkategorie">Luštěniny</p>
					<p class="receptkomentar">23 komentářů</p>
				</div>
				<h2 class="receptnazev">Pita chléb s&nbsp;cizrnou</h2>
			</div>

			<!-- malý recept 4 -->
			<div class="recept malyrecept4">
				<div class="receptmenu">
					<p class="receptkategorie">Burgery</p>
					<p class="receptkomentar">19 komentářů</p>
				</div>
				<h2 class="receptnazev">Sojový burger</h2>
			</div>

		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
